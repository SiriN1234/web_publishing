<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        var exam = {"kor":90, "eng":80, "math":70}; //JSON
        console.log(exam);      // {"kor":90, "eng":80, "math":70}
        console.log(exam.kor + exam.math); // 160

         var ar = [3, 4, 5, 6, exam, [7,8,9]];
        // 자바스크립트는 배열변수 내에 여러가지를 담을 수 있음.

        console.log(ar[1]); // 4
        console.log(ar[4]); // {"kor":90, "eng":80, "math":70}
        console.log(ar[4][0]); // undefined
        console.log(ar[4]["kor"]);  //90
        console.log(ar[4].math);    //70
        console.log(ar[5]); //[7,8,9]
        console.log(ar[5][1]);  // 8
        



    </script>
</head>
<body>
    
</body>
</html>
