<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        let nums = new Array();
        nums.push(3);
        nums.push(13);
        nums.push(25);
        console.log(nums); // 배열의 형태로 3,13,25

        let n1 = nums.pop(); // 가장 위에 있는 25가 제거됨.
        console.log("nums : ",nums);
        console.log("n1 : ",n1);
       
        let num2 = new Array(2,3,"hello",7);
        console.log(num2);      // 배열
        console.log(num2[2]);   // "hello"
        let num3 = new Array(2,3,"hello",7, new Array(2,3,4));
        console.log(num3[4]);   //[2,3,4]
        console.log(num3[4][1]);    // 3

        // num2.splice(2);     // 3~4번째가 삭제
        // console.log(num2);  // [2,3]
        // num2.splice(2,1);   // 3번째에서 1개만 삭제
        // console.log(num2);      //[2,3,7]
        // num2.splice(2,1, "HUMAN"); 
        // console.log(num2);      // [2, 3, "HUMAN", 7]
        // 3번째에서 1개만 삭제 후 HUMAN 넣어라 (대체의 효과)
        num2.splice(2,0, "COMP");   //[2,3,"COMP", "hello", 7]
        console.log(num2);
        // 3번째에서 0개만 삭제 후 COMP 넣어라
        // 삽입을 의미함

    </script>
</head>
<body>
    
</body>
</html>
