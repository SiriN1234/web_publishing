<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>trigger</title>
    <style>
        .file-button{
            display: none;
        }

        .file-trigger-button{
            background-color : green;
            border : 1px solid lightgreen;
            border-radius : 5px;
            padding : 5px 10px; /* 상하는 5px 좌우는 10px */
            color : white;
            cursor : pointer; /* 버튼 위로 마우스가 올라가면 클릭을 유도하는 커서로 바뀜 */
        }

        .file-trigger-button:hover{
            background-color: lightgreen;
        }
    </style>
    <script src = "./trigger_01.js"></script>
</head>
<body>
    <section id = "section">
        <input type = "file" class = "file-button">
        <span class = "file-trigger-button">파일 선택</span>
    </section>
</body>
</html>
