<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JQuery</title>
    <!-- www.jquery.com -> download jquery -> 링크를 다른 이름으로 저장 or cdn -->
    <!-- <script src = "./css/jquery-3.6.0.min.js"></script> -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    
    <style>
        *{
            margin : 0;
            padding : 0;
        }
        body{
            padding : 20px;
        }
        .btn-wrap{
            margin-bottom : 10px;
        }
        .wrap{
            max-width : 600px;
            border : 1px solid black;
        }
        .txt1{
            width : 10%;
            text-align : center;
            background-color : aqua;
        }
    </style>

    <script>
        $(function(){
            let txt1 = $(".txt1");
            let count = 1;
            $(".btn-wrap button").on("click", function(){
                let ts = $(this);
                if(ts.hasClass("back-button")){
                    count--;
                    if (count < 1){
                        count = 1;
                        alert("더 이상 왼쪽으로 움직이지 못합니다");
                        return;
                    }
                    // margin-left -> marginLeft
                    txt1.animate({marginLeft : "-=10%"}, 50);
                }
                else{
                    count++;
                    if (count > 10){
                        count = 10;
                        alert("더 이상 오른쪽으로 움직이지 못합니다");
                        return;
                    }
                    txt1.animate({marginLeft : "+=10%"}, 50);
                }
                
            })
        });
    </script>
</head>
<body>
    <p class = "btn-wrap">
        <button class = "back-button">back</button>
        <button class = "go-button">go</button>
    </p>
    <div class = "wrap">
        <p class = "txt1">고백</p>
    </div>
</body>
</html>
